<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
   <title>かいさんボタン</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="default">
   <style>
       html, body {
           margin: 0;
           padding: 0;
           overflow: hidden;
       }

       img {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: fill;
           z-index: 9999;
       }
       @keyframes sparkling {
           0% { opacity: 1; }
           50% { opacity: 0.5; }
           100% { opacity: 1; }
       }

       .sparkle {
           animation: sparkling 1s infinite;
       }

       #clickCount {
           position: fixed;
           top: 35%;
           left: 50%;
           transform: translate(-50%, -50%);
           font-size: 7em;
           color: white;
           z-index: 9999;
       }
   </style>
   <script>
       var clickCount = 0;

       function playSoundAndChangeImage() {
           clickCount++;

           if (clickCount % 30 === 0) {
               var audio = new Audio('sound2.mp3');
           } else {
               var audio = new Audio('sound1.mp3');
           }

           audio.play();

           var image = document.getElementById('myImage');
           var originalSrc = image.src;

           image.src = 'newImage.png';
           image.classList.add('sparkle');

           setTimeout(function() {
               image.src = originalSrc;
               image.classList.remove('sparkle');
           }, 1000);

           var clickCountElement = document.getElementById('clickCount');
           clickCountElement.textContent = ' ' + clickCount;
       }
   </script>
</head>
<body>
   <button onclick="playSoundAndChangeImage()">
       <img id="myImage" src="oldImage.png" alt="ボタン画像">
   </button>

   <div id="clickCount"></div>
</body>
</html>
